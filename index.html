<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkWeb</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <ul>
            <li><a href="/">Gmail</a></li>
            <li><a href="/">Imagini</a></li>
        </ul>
        <div class="icon">
        <img src="./Icon/menu-de-puntos.png" alt="menu de puntos" class="icon-header">
        </div>
        <div class="img">
        <img src="./Icon/images.jpg" alt="imagen de profil" class="img-header">
        </div>
    </header>

    <main class="container">

        <figure>
            <img src="./Icon/Ilustración2.png" alt="logo_google">
        </figure>

        <section class="container-buscador">
            <div class="box-buscador">
                <img src="./Icon/mundo.png" alt="lupa de buscador" class="icon-buscador">
                <label for="buscador" class="buscador">
                    <input type="text" id="buscador" class="buscador">
                </label>
                <img src="./Icon/teclado.png" alt="teclado" class="icon-buscador teclado.img">
                <img src="./Icon/voz-de-google.png" alt="microfono" class="icon-buscador microfon.img">
            </div>
        </section>

        <section class="box-2">
            <div class="caja-d">
                <p>Buscar en DARK WEB</p>
            </div>
            <div class="caja-d">
                <p>I'm Feeling Lucky</p>
            </div>
        </section>

        <section class="box-3">
            <samp>DARK WEB ofrecido en:</samp>
            <ul>
                <li><a href="/">Español</a></li>
                <li><a href="/">English</a></li>
                <li><a href="/">Català</a></li>
                <li><a href="/">Galego</a></li>
                <li><a href="/">Euskara</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <ul class="lista-footer">
            <li class="item-footer"><a href="/">Wireshark</a></li>
            <li class="item-footer"><a href="/">Nmap</a></li>
            <li class="item-footer"><a href="/">Nessus</a></li>
            <li class="item-footer"><a href="/">Ettercap</a></li>
            <li class="item-footer"><a href="/">Cain & Abel</a></li>
        </ul>
    </footer>
</body>
</html>
